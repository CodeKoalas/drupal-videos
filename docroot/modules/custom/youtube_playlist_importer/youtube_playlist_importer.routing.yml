
youtube_playlist_importer.youtube_importer_config_form:
  path: '/admin/config/youtube-playlist-importer/config'
  defaults:
    _form: '\Drupal\youtube_playlist_importer\Form\YoutubeImporterConfigForm'
    _title: 'YoutubeImporterConfigForm'
  requirements:
    _permission: 'access administration pages'
  options:
    _admin_route: TRUE

youtube_playlist_importer.youtube_importer_import_form:
  path: '/admin/config/youtube-playlist-importer/import'
  defaults:
    _form: '\Drupal\youtube_playlist_importer\Form\YoutubeImporterImportForm'
    _title: 'YoutubeImporterImportForm'
  requirements:
    _permission: 'access administration pages'
  options:
    _admin_route: TRUE
